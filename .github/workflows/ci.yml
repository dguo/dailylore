name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
      - name: Get the Yarn cache path
        id: yarn-cache-path
        run: echo "::set-output name=path::$(yarn config get cacheFolder)"
      - uses: actions/cache@v3
        with:
          path: ${{ steps.yarn-cache-path.outputs.path }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install packages
        run: yarn install --immutable
      - name: Check formatting
        run: yarn run format:check
      - name: Lint the code
        run: yarn run lint
      - name: Build the site
        run: yarn run build:prod
        env:
          MOCK_HEADLINES: 1
      - name: Serve the site
        run: yarn static dist --port 3000 &
      - name: Curl 127
        run: yarn wait-for-localhost 3000 && curl http://127.0.0.1:3000
      - name: Curl localhost
        run: yarn wait-for-localhost 3000 && curl http://localhost:3000
      - name: Run tests
        run: yarn run test:ci
        timeout-minutes: 3
